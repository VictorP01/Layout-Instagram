<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="https://images.unsplash.com/photo-1497551060073-4c5ab6435f12?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80" alt="foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continue como victor_4rruda</a>
        <a href="#" class="account-remove">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é victor_4rruda?</p>
        <p class="not-account">
          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
